<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <link rel="stylesheet" href="simon.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hearts"></div>
    <h1>Simon Says Game</h1>
    <p class="love-note" aria-hidden="true">for my love ❤️</p>
    <div class="scorebar" role="status" aria-live="polite">
        <span id="level-label">Level 0</span>
        <span class="dot">•</span>
        <span id="highscore">Best: 0</span>
    </div>
    <h2>Press any key or tap to start the game</h2>
    <p id="message" class="message" aria-live="polite"></p>

    <div class="heart-board">
        <div class="btn-container">
            <div class="line-one">
                <div class="btn red" type="button" id="red">1</div>
                <div class="btn yellow" type="button" id="yellow">2</div>
            </div>
            <div class="line-two">
                <div class="btn green" type="button" id="green">3</div>
                <div class="btn purple" type="button" id="purple">4</div>
            </div>
        </div>
    </div>

    <script src="simon.js"></script>
</body>
</html>
